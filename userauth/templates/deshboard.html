{% extends 'layout.html' %}
{% load i18n static widget_tweaks%}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h4><a href="{% url 'authentication:login' %}">LogOut</a></h4>
        Hi {{ user.username }}!
        <h4><a href="{% url 'authentication:profile' %}">Profile</a></h4>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'authentication:login' %}">login</a>
    {% endif %}
{% endblock %}
